<!DOCTYPE html>
<html>
<head>

  <title>Javascript Racer</title>

  <meta charset="UTF-8">

  <link href="css/style.css" rel="stylesheet" type="text/css">

</head>

<body>

<!--links to the javascript files -->
  <script src="js/jQuery.js" type="text/javascript"> </script>
  <script src="js/script.js" type="text/javascript"> </script> 
  
  <div>
    <H1>Ready, Set, GO!</H1>
    <div class="vehicle">
      <H3>player 1 use the Q key</H3>
       <select>
          <option value="blank">Choose Vehicle</option>
          <option value="car">car</option>
          <option value="bike">bike</option>
          <option value="llama">llama</option>
        </select> 
    </div>
    <div class="vehicle">
      <H3>player 2 use the P key</H3>
        <select>
          <option value="blank">Choose Vehicle</option>
          <option value="car">car</option>
          <option value="bike">bike</option>
          <option value="llama">llama</option>
        </select>
    </div>
  </div>
<!-- table skeleton -->
  <div>
    <table> 
      <tr id="player1_strip">
        <td>P1</td>
        <td class ="active"></td>
      </tr>
      <tr id="player2_strip">
        <td>P2</td>
        <td class ="active2"></td>
      </tr>
    </table>
  </div>

</body>
</html>
